<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Multimedia Project</title>
  </head>
  <body style="margin: 0; width: 100%; height: 100%">
    <div style="display: flex; gap: 1.25rem; width: 100%; height: 100%">
      <canvas
        style="border: 1px solid black; margin: 0.5rem"
        width="1280"
        height="720"
        id="canvas"
      ></canvas>
      <div style="display: flex; flex-direction: column; margin: 0.5rem">
        <input
          type="range"
          name="thickness"
          id="thickness"
          min="1"
          step="0.1"
          max="10"
          value="1"
        />
        <input type="color" name="color" id="color" />
        <select name="instruments" id="instruments">
          <option value="ellipse">Ellipse</option>
          <option value="rectangle">Rectangle</option>
          <option value="line">Line</option>
        </select>
        <div>
          <select name="mime-type" id="mime-type">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="svg">SVG</option>
          </select>
          <button onclick="saveToRaster('png')" id="save" type="button">
            Save
          </button>
        </div>
        <input type="color" name="canvas-bg" id="canvas-bg" />
        <div id="drawings">
          <!-- Lista de figuri -->
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
