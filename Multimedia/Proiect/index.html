<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Multimedia Project</title>
  </head>
  <body style="margin: 0; width: 100%; height: 100%">
    <div style="display: flex; gap: 1.25rem; width: 100%; height: 100%">
      <canvas
        style="border: 1px solid black; margin: 0.5rem"
        width="1280"
        height="720"
        id="canvas"
      ></canvas>
      <div style="display: flex; flex-direction: column; margin: 0.5rem">
        <label for="thickness">Stroke thickness</label>
        <input
          type="range"
          name="thickness"
          id="thickness"
          min="1"
          step="0.1"
          max="10"
          value="1"
        />
        <div>
          <label for="color">Figure Stroke:</label>
          <input type="color" name="color" id="color" />
        </div>
        <label for="instruments">Instrument:</label>
        <select name="instruments" id="instruments">
          <option value="ellipse">Ellipse</option>
          <option value="rect">Rectangle</option>
          <option value="line">Line</option>
        </select>
        <div>
          <label for="mime-type">Export:</label>
          <select name="mime-type" id="mime-type">
            <option id="mime-png" value="png">PNG</option>
            <option id="mime-jpeg" value="jpeg">JPEG</option>
            <option id="mime-bmp" value="bmp">BMP</option>
            <option id="mime-svg" value="svg">SVG</option>
          </select>
          <label for="is-transparent">Transparent:</label>
          <input type="checkbox" name="is-transparent" id="is-transparent">
          <button id="save" type="button">Save</button>
        </div>
        <div>
          <label for="canvas-bg" title="Don't change if you want transparent background">Canvas Bg:</label>
          <input value="#FFFFFF" type="color" name="canvas-bg" id="canvas-bg" />
        </div>
        <div id="drawings">
          <!-- Lista de figuri -->
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
