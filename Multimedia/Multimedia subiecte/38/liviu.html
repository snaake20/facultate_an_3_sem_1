<html>
  <body>
    <canvas
      id="cvs"
      style="border: 5px solid black; width: 400px; height: 300px"
    ></canvas>
  </body>
  <script>
    var cvs = document.getElementById("cvs");
    var ctx = cvs.getContext("2d");
    var lng = 300;
    var radians = 30 * (Math.PI / 180);
    var x0 = 0;
    var y0 = 0;
    var x1 = x0 + lng * Math.cos(radians);
    var y1 = y0 + lng * Math.sin(radians);
    window.onload = () => {
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(x0, y0);
      ctx.lineTo(x1, y1);
      ctx.stroke();
      var x = 5;
      var y = 5;
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fill();
      setInterval(() => {
        ctx.clearRect(0, 0, cvs.width, cvs.height);
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(x0, y0);
        ctx.lineTo(x1, y1);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(
          x0 + ++x * Math.cos(radians),
          y0 + ++y * Math.sin(radians),
          5,
          0,
          2 * Math.PI
        );
        ctx.fill();
      }, 10);
    };
  </script>
</html>
