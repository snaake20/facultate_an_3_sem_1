<!DOCTYPE html>
<html lang="en">
  <body>
    <canvas
      id="canvas"
      width="200"
      height="200"
      style="border: 1px solid black"
    ></canvas>
    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const patrat = {
        x: 10,
        y: 0,
      };
      ctx.fillStyle = 'red';
      ctx.fillRect(patrat.x, patrat.y, 10, 10);

      setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        patrat.y += 15;

        if (patrat.y + 10 > canvas.height) {
          patrat.y = 0;
        }

        ctx.fillRect(patrat.x, patrat.y, 10, 10);
      }, 500);
    </script>
  </body>
</html>
