<html class="hslztc idc0_349">
  <head>
    <title>SVG Editor</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      svg {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        background-color: #eaeaea;
        cursor: crosshair;
      }
      h1 {
        width: 100%;
        background-color: lightblue;
        margin-top: 0px;
        margin-bottom: 0px;
        padding: 8px;
      }

      svg rect,
      svg ellipse, svg polygon {
        fill: gray;
        fill-opacity: 0.2;
        stroke: navy;
        stroke-opacity: 0.2;
      }

      svg #selectie-dreptunghi,
      svg #selectie-ellipse, svg #selectie-romb {
        fill: transparent;
        stroke: green;
        stroke-opacity: 0.5;
        stroke-dasharray: 3, 3;
      }

      svg .selectat {
        fill: green;
      }
    </style>
  </head>
  <body>
    <h1>Editor SVG</h1>
    <button id="dreptunghi">Dreptunghi</button>
    <button id="elipsa">Elipsa</button>
    <button id="romb">Romb</button>
    <input type="color" name="color" id="color">

    <svg id="editor">
      <svg id="elemente"></svg>
      <rect
        id="selectie-dreptunghi"
        width="0"
        height="0"
        style="display: none"
        x="0"
        y="0"
      ></rect>
      <ellipse
        id="selectie-ellipse"
        rx="0"
        ry="0"
        style="display: none"
        cx="0"
        cy="0"
      ></ellipse>
      <polygon
        id="selectie-romb"
        points="0,0 0,0 0,0 0,0"
        style="display:none"
      ></polgon>
    </svg>

    <script>
      var MOUSE_LEFT = 0,
        MOUSE_RIGHT = 2,
        KEY_DEL = 46;
      var x1 = 0,
        y1 = 0,
        x2 = 0,
        y2 = 0;
      var elementSelectat = null;
      var figura = 'dreptunghi';

      var editor = document.getElementById('editor');
      var selectieDreptunghi = document.getElementById('selectie-dreptunghi');
      var selectieEllipse = document.getElementById('selectie-ellipse');
      var selectieRomb = document.getElementById('selectie-romb');
      var elemente = document.getElementById('elemente');
      const colorInput = document.getElementById('color');
      colorInput.addEventListener('change', (e) => {
        if (!elementSelectat) return;
        elementSelectat.classList.remove('selectat');
        elementSelectat.style.fill = e.target.value;
      })

      document.getElementById('dreptunghi').addEventListener('click', (e) => {
        figura = 'dreptunghi';
      });
      document.getElementById('elipsa').addEventListener('click', (e) => {
        figura = 'elipsa';
      });
      document.getElementById('romb').addEventListener('click', (e) => {
        figura = 'romb';
      });

      function setareCoordonateDreptunghi(obiect, x1, y1, x2, y2) {
        obiect.setAttributeNS(null, 'x', Math.min(x1, x2));
        obiect.setAttributeNS(null, 'y', Math.min(y1, y2));
        obiect.setAttributeNS(
          null,
          'width',
          Math.max(x1, x2) - Math.min(x1, x2)
        );
        obiect.setAttributeNS(
          null,
          'height',
          Math.max(y1, y2) - Math.min(y1, y2)
        );
      }

      function setareCoordonateEllipse(obiect, x1, y1, x2, y2) {
        obiect.setAttributeNS(null, 'cx', (x1 + x2) / 2);
        obiect.setAttributeNS(null, 'cy', (y1 + y2) / 2);
        obiect.setAttributeNS(null, 'rx', Math.abs(x1 - x2) / 2);
        obiect.setAttributeNS(null, 'ry', Math.abs(y1 - y2) / 2);
      }

      function setareCoordonateRomb(obiect, x1, y1, x2, y2) {
        obiect.setAttributeNS(null, 'points', `${x1},${(y1+y2)/2} ${(x1+x2)/2},${y1} ${x2},${(y1+y2)/2} ${(x1+x2)/2},${y2}`);
      }

      editor.onmousedown = function (e) {
        if (e.button == MOUSE_LEFT) {
          x1 = e.pageX - this.getBoundingClientRect().left;
          y1 = e.pageY - this.getBoundingClientRect().top;
          switch (figura) {
            case 'dreptunghi':
              setareCoordonateDreptunghi(selectieDreptunghi, x1, y1, x2, y2);
              selectieDreptunghi.style.display = 'block';
              break;
            case 'elipsa':
              setareCoordonateEllipse(selectieEllipse, x1, y1, x2, y2);
              selectieEllipse.style.display = 'block';
              break;
            case 'romb':
              setareCoordonateRomb(selectieRomb, x1, y1, x2, y2);
              selectieRomb.style.display = 'block'
              break;
          }
        }
      };

      editor.onmouseup = function (e) {
        if (e.button == MOUSE_LEFT) {
          let elementNou;
          switch (figura) {
            case 'dreptunghi':
              selectieDreptunghi.style.display = 'none';
              elementNou = document.createElementNS(
                'http://www.w3.org/2000/svg',
                'rect'
              );
              setareCoordonateDreptunghi(elementNou, x1, y1, x2, y2);
              break;
            case 'elipsa':
              selectieEllipse.style.display = 'none';
              elementNou = document.createElementNS(
                'http://www.w3.org/2000/svg',
                'ellipse'
              );
              setareCoordonateEllipse(elementNou, x1, y1, x2, y2);
              break;
            case 'romb':
              selectieRomb.style.display = 'none';
              elementNou = document.createElementNS(
                'http://www.w3.org/2000/svg',
                'polygon'
              );
              setareCoordonateRomb(elementNou, x1, y1, x2, y2);
              break;
          }
          elemente.appendChild(elementNou);
          elementNou.onmousedown = function (e) {
            if (e.button == MOUSE_RIGHT) {
              var elementeCopii = document.querySelectorAll('#elemente *');
              elementeCopii.forEach((el) => el.classList.remove('selectat'));
              e.target.classList.add('selectat');
              e.target.style.fill = null;
              elementSelectat = e.target;
            }
          };
        }
      };

      editor.onmousemove = function (e) {
        x2 = e.pageX - this.getBoundingClientRect().left;
        y2 = e.pageY - this.getBoundingClientRect().top;
        switch (figura) {
          case 'dreptunghi':
            setareCoordonateDreptunghi(selectieDreptunghi, x1, y1, x2, y2);
            break;
          case 'elipsa':
            setareCoordonateEllipse(selectieEllipse, x1, y1, x2, y2);
            break;
          case 'romb':
            setareCoordonateRomb(selectieRomb, x1, y1, x2, y2);
            break;
        }
      };
      document.onkeydown = function (e) {
        if (e.keyCode == KEY_DEL) {
          elemente.removeChild(document.querySelector('.selectat'));
        }
      };
      editor.oncontextmenu = function (e) {
        e.preventDefault();
        //return false;
      };
    </script>
  </body>
</html>
